<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Redirecting...</title>
    </head>

    <style>
        * {
            box-sizing: border-box;
        }

        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        input,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        a:link {
            color: none;
        }

        html {
            line-height: 1.15;
            /* 1 */
            -webkit-text-size-adjust: 100%;
            /* 2 */
        }

        body {
            overflow: hidden;
        }

        main {
            display: block;
        }

        hr {
            box-sizing: content-box;
            overflow: visible;
            border: none;
        }

        iframe {
            height: 100vh;
            width: 100vw;
            border: none;
        }
    </style>

    <body>
        <!-- <p>
            If you are not redirected,
            <a href="https://www.whyhw.com">click here</a>.
        </p> -->

        <iframe src="https://www.whyhw.com"></iframe>
    </body>

    <script>
        const pathname = window.location.pathname || '/'
        const origin = window.location.origin || 'https://www.whyhw.com'

        // 在页面加载完后执行你的逻辑
        document.addEventListener('DOMContentLoaded', function () {
            window.location.href = `${origin}${pathname}?redirected=true`
        })
    </script>
</html>
