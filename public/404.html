<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Redirecting...</title>
    </head>
    <body>
        <p>
            If you are not redirected,
            <a href="https://www.whyhw.com">click here</a>.
        </p>
    </body>

    <script>
        const currentPathname = window.location.pathname

        // 在页面加载完后执行你的逻辑
        document.addEventListener('DOMContentLoaded', function () {
            window.location.href = `http://localhost:8001${currentPathname}?redirected=true`
        })
    </script>
</html>
