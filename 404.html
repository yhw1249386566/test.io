<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Redirecting...</title>
    </head>

    <body>
        <p>
            If you are not redirected,
            <a href="https://www.whyhw.com">click here</a>.
        </p>
    </body>

    <script>
        // https://www.whyhw.com/feature/article/0_base/方法论/方法论.md#heading-4
        const pathname = window.location.pathname || '/'
        const origin = window.location.origin || 'https://www.whyhw.com'
        const hash = location.hash
        // const origin = 'http://localhost:8001'
        // const pathname = '/feature/article/0_base/方法论/方法论.md'
        // const hash = '#heading-4'

        document.addEventListener('DOMContentLoaded', function () {
            // 注意: 当 github pages 使用 404.html 时, 这里会重定向到 origin -> https://www.whyhw.com
            // 就会 fetch src/pages/document.ejs
            window.location.href = `${origin}?redirected=true&pathname=${pathname}${hash}`
        })
    </script>
</html>
